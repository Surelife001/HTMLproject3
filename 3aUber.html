<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Button</title>
    <style>
        button{
            background-color: black;
            color: white;
            height: 50px;
            width: 120px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.7 0.15s;

        }
        button:hover{
            opacity: 0.8;
        }
        button:active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button>Request now</button>
</body>
</html>
